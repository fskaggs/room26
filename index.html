<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Style for the footer link */
        .footer-link {
            position: absolute; /* Position the link absolutely within the body */
            bottom: 20px; /* Distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust horizontal position */
            background-color: #ffffff;
            padding: 10px 20px;
            border: 1px solid #cccccc;
            text-decoration: none;
            color: #333333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .footer-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dad Joke Generator!</h1>
    <form id="nameForm">
        <label for="firstName">Enter your first name:</label>
        <input type="text" id="firstName" required>
        <button type="submit">Start</button>
    </form>
    <p id="greeting"></p>
    <button id="jokeButton" style="display: none;">Tell me a joke!</button>
    <p id="jokeDisplay"></p>

    <script>
        const form = document.getElementById('nameForm');
        const firstNameInput = document.getElementById('firstName');
        const greetingDisplay = document.getElementById('greeting');
        const jokeButton = document.getElementById('jokeButton');
        const jokeDisplay = document.getElementById('jokeDisplay');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = firstNameInput.value;
            greetingDisplay.textContent = `Hello, ${firstName}!`;
            jokeButton.style.display = 'block';
            firstNameInput.disabled = true;
        });

        jokeButton.addEventListener('click', function() {
            fetch('https://frsk99-dadjokes.azurewebsites.net/api/HttpTrigger1?code=TYUygMjgHwS65Cn6rXAeEyxr_UFK0u_EJgdgEhElrkzOAzFupM14Bw%3D%3D')
                .then(response => response.json())
                .then(data => {
                    jokeDisplay.textContent = data.joke;
                });
        });
    </script>

    <p><a href="plan.html" class="footer-link">View Our Business Plan</a></p>
</body>
</html>
